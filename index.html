<!doctype html>
<html>
<head>

<title>Binary Clock</title>
</head>
<link href="CSS/Style.css" rel="stylesheet" type="text/css">
<script language="javascript" src="js/script.js"></script>

<body>
	<div ID="binclock">
	<table ID="clocktab" border="0" align="center">
		<tr class="ShowHour">
			<td class="apm"></td>
			<td class="apm"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr class="ShowMinute">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr class="ShowSecond">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<table ID="BitValue" border="0" align="center">
		<tr class="ShowValue">
			<td>32</td>
			<td>16</td>
			<td>8</td>
			<td>4</td>
			<td>2</td>
			<td>1</td>
		</tr>
	</table>
	</div>
	
	<div id="BGP"></div>

</html>
